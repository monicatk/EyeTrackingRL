<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}EBCI Login{% endblock %}</title>
    {% load staticfiles %}
    <!-- Main Styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'player/css/login.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'player/css/eye_cursor.css' %}"/>
		
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'player/css/bootstrap.css' %}"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" type="text/css" href="{% static 'player/css/font-awesome.min.css' %}"/>
    <!-- Open Sans Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,900' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src={% static  'player/js/eye_cursor.js' %}></script>

</head>


<body class="styleBody">
<section>
    <span id="logo"><img src="{% static 'player/images/logo.png' %}"></span>
    {% if wrongname %}
        <strong>Wrong Username/ Password, please try again.</strong>
    {% endif %}
    <form class="form-signin" method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i></span>
                    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock" ></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                </div>
            </div>
        </div>
        <button id="loginBtn" class="btn btn-lg btn-block hoverClickableSelf" type="submit">
            <a href="{% url 'player:index' %}"></a>
            Sign in
        </button>
    </form>
</section>
</body>
</html>
