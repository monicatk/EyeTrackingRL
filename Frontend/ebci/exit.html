<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>{% block title %}EBCI Exit{% endblock %}</title>
    {% load staticfiles %}
    <!-- Main Styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'player/css/login.css' %}"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'player/css/bootstrap.css' %}"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" type="text/css" href="{% static 'player/css/font-awesome.min.css' %}"/>
    <!-- Open Sans Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,900' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="styleBody">
    <section>
        <span id="logo"><img src="{% static 'player/images/logo.png' %}"></span>
        <label>Do you really want to exit?</label>
        <button class="btn btn-lg btn-block" type="submit">Yes</button>
        <button class="btn btn-lg btn-block" type="submit">No</button>
    </section>
</body>
</html>
