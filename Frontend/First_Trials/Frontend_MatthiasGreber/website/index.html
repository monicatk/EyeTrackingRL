<script type = "text/javascript">
function active(){
var searchBar = document.getElementById('searchBar');
if(searchBar.value == 'Search...'){
searchBar.value = ''
searchBar.placeholder = 'Search...'
}
}
function inactive(){
var searchBar = document.getElementById('searchBar');
if(searchBar.value == ''){
searchBar.value = 'Search...'
searchBar.placeholder = ''
}
}
function virtuelle_tastatur(key, caps, del,a,b){
if(caps==1){
var val = key;
document.getElementById("searchBar").value+=val;
}else if(caps==2){
var val = key.toUpperCase();
document.getElementById("searchBar").value+=val;


}else if(del==3){
var deger = document.getElementById("searchBar").value;
var sil = deger.slice(0,(deger.length-1));
document.getElementById("searchBar").value = sil
}else if(a==1){
document.getElementById("taste").style.display="none";
document.getElementById("taste_big").style.display="block";
}else if(a==2){
document.getElementById("taste").style.display="block";
document.getElementById("taste_big").style.display="none";
}else if(b==1){
document.getElementById("taste").style.display="block";
document.getElementById("taste_big").style.display="none";
document.getElementById("open").style.display="none";
document.getElementById("close").style.display="block";

}else{
document.getElementById("taste").style.display="none";
document.getElementById("taste_big").style.display="none";
document.getElementById("open").style.display="block";
document.getElementById("close").style.display="none";

}
}

</script>
